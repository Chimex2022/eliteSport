<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/fontawesome.min.css"
      integrity="sha512-RvQxwf+3zJuNwl4e0sZjQeX7kUa3o82bDETpgVCH2RiwYSZVDdFJ7N/woNigN/ldyOOoKw8584jM4plQdt8bhA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="contact.css">
    <title>Document</title>
</head>
<body>
    <div class="contact-page">
        <div class="left">
            <div class="logo">
              <img src="imgs/LOGO.png" alt="">
            </div>
            <div class="contact-details">
                <div class="details-1">
                <i class="fa-regular fa-location-dot"></i>
                <span>Address</span>
               </div>
                <span>52, Mosholashi, Obalande - Ikoyi, Lagos</span>
            </div>
        </div>
        <div class="right">
            <h2>Contact Us</h2>
            <form>
             <label for="text">TELL US YOUR NAME</label>
             <input type="text" name="text" placeholder="First Name">
             <label for="email">ENTER YOUR EMAIL</label>
             <input type="email" name="text" placeholder="bensonkayode@gmail.com">
             <label for="phone">ENTER PHONE NUMBER</label>
             <input type="phone" name="phone" placeholder="+907070081">
             <label for="Message">Message</label>
             <textarea name="" id="" cols="30" rows="10"></textarea>
            </form>
        </div>
        </div>
</body>
</html>
